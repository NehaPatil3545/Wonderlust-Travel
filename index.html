<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>WonderLust</title>
    <link href="style.css" rel="stylesheet"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
	<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="index.css" />
</head>

    <body onload="loadInitialData()">
        
          <div
            class="modal fade"
            id="addNewModal"
            tabindex="-1"
            aria-labelledby="addNewModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="addNewModalLabel">Add New Trip</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form onsubmit="return false">
                    <div class="mb-3">
                      <label for="imageUrl" class="form-label">Image Url</label>
                      <input
                        type="url"
                        class="form-control"
                        id="imageUrl"
                        placeholder="http://example.com/image.png"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="taskTitle" class="form-label">Destination</label>
                      <input
                        type="text"
                        class="form-control"
                        id="taskTitle"
                        placeholder="Maldives"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="Tags" class="form-label">Cost</label>
                      <input
                        type="text"
                        class="form-control"
                        id="Tags"
                        placeholder="45000 per person"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="taskDescription" class="form-label"
                        >Trip Description</label
                      >
                      <textarea
                        class="form-control"
                        id="taskDescription"
                        placeholder="Description"
                        rows="4"
                        required
                      ></textarea>
                    </div>
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button
                      type="submit"
                      class="btn btn-primary"
                      onclick="handlesubmit()"
                      data-bs-dismiss="modal"
                    >
                      Save changes
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        
    <div class="container-fluid banner">
        <div class ="row">
            <div class ="col-md-12">
                <nav class="navbar navbar-md">
                <div class="navbar-brand">
                        WONDERLUST
                    </div>
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">ABOUT US</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">CONTACT</a>
                        </li>    
                    </ul>
                </div>
                </nav>
            </div>
            <section class="mt-4">
              <div class="row justify-content-center">
                <div class="col-md-6">
                  <div class="input-group flex-nowrap shadow-lg">
                    <input
                      type="search"
                      class="form-control"
                      placeholder="Search Task"
                      aria-label="Search Task"
                      aria-describedby="addon-wrapping"
                      onchange="searchTask.apply(this, arguments)"
                    /><span class="input-group-text" id="addon-wrapping">
                      <i class="fas fa-search"></i>
                    </span>
                  </div>
                </div>
              </div>
            </section>
            <div
      class="modal fade"
      id="showTask"
      tabindex="-1"
      aria-labelledby="showTaskLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-body task__modal__body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

            

            <div class="col-md-8 offset-md-2 info">
				<h1 class="text-center">WONDERLUST</h1>
				<p class="text-center">
					Youâ€™ll Never Know Until You Go!<br>
                       Say Yes To New Adventure!!!
				</p>

				<a href="#" class="btn btn-md text-center" data-bs-toggle="modal" data-bs-target="#addNewModal">Add New Trip</a>
			</div>
            <section class="mt-4">
                <div class="row task__contents"></div>
              </section>
            </div>  
		</div>
	</div>
    
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
</body>
</html>
